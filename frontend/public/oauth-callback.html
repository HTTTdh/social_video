<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OAuth Callback</title>
    <style>
      body {
        font-family: system-ui, -apple-system, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }
      .container {
        text-align: center;
      }
      .spinner {
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 20px auto;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Đang kết nối...</h2>
      <div class="spinner"></div>
      <p id="message">Vui lòng đợi</p>
    </div>

    <script>
      (function () {
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get("code");
        const state = urlParams.get("state");
        const error = urlParams.get("error");

        const message = document.getElementById("message");

        if (error) {
          message.textContent = "Kết nối thất bại: " + error;
          window.opener?.postMessage(
            {
              type: "oauth-error",
              message: error,
            },
            window.location.origin
          );
          setTimeout(() => window.close(), 2000);
          return;
        }

        if (!code || !state) {
          message.textContent = "Thiếu thông tin callback";
          window.opener?.postMessage(
            {
              type: "oauth-error",
              message: "Missing callback parameters",
            },
            window.location.origin
          );
          setTimeout(() => window.close(), 2000);
          return;
        }

        // Parse state để lấy platform
        // Backend encode state format: "platform:random_string"
        const platform = state.split(":")[0];

        message.textContent = "Kết nối thành công! Đang đóng cửa sổ...";

        // Gửi message về parent window
        window.opener?.postMessage(
          {
            type: "oauth-success",
            platform: platform,
            code: code,
            state: state,
          },
          window.location.origin
        );

        // Đóng popup sau 1 giây
        setTimeout(() => window.close(), 1000);
      })();
    </script>
  </body>
</html>
